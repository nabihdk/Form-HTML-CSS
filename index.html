<!DOCTYPE html>
<html>
  <head>
    <title></title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <h1 id="title">Survey Form</h1>
    <p id="description">Thank you for passing by</p>

    <form id=survey-form>
      <fieldset>
        <label id="name-label">Name <input type="text" id="name" placeholder="Enter your Name" required/></label>
        <label id="email-label">Email <input type="email" id="email" placeholder="Enter your Email" required/></label>
        <label id="number-label">Age (optional) <input type="number" id="number" min="18" max="120" placeholder="Age"/></label>
        <label>Which option best describes your current role?
          <select id="dropdown">
            <option disabled selected>Select current role</option>
            <option value="student">Student</option>
            <option value="full time job">Full time job</option>
            <option value="full time learner">Full time learner</option>
            <option value="prefer not to say">Prefer not to say</option>
            <option value="other">Other</option>
          </select>
        </label>
        <p>Would you hire me?</p>
        <label id="radios"><input type="radio" name="reccomend" value="Definetely"/> Definetely</label>
        <label id="radios"><input type="radio" name="reccomend" value="Maybe"/> Maybe</label>
        <label id="radios "><input type="radio" name="reccomend" value="Not sure"/> Not sure</label>
         <label>What is your favorite feature of GitHub?
          <select id="dropdown2" placeholder="select something">
            <option disabled selected>Select an option</option>
            <option value="challenges">Challenges</option>
            <option value="projects">Projects</option>
            <option value="community">Community</option>
            <option value="open_source">Open source</option>
          </select>
          <p>What are you interested in? (Check all that apply)</p>
          <label id="checks"><input type="checkbox" value="front_end" />Front-End projects</label>
          <label id="checks"><input type="checkbox" value="back_end" />Back-End projects</label>
          <label id="checks "><input type="checkbox" value="data" />Data visualization</label>
          <label>Any comments or suggestions? 
            <textarea placeholder="Enter your comment here"></textarea>
          </label>
          <input type="submit" id="submit" value="Submit" />
      </fieldset>
    </form>

  </body>
</html>
